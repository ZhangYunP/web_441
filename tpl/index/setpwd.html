<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置密码</title>
	<link rel="stylesheet" type="text/css" href="../../img/css/reg.css" >
	<link rel="stylesheet" type="text/css" href="../../img/css/nav.css" media="screen and (min-width:1080px)">
	<link rel="stylesheet" type="text/css" href="../../img/css/navresponse.css" media="screen and (max-width:1080px)">
	<link rel="stylesheet" type="text/css" href="../../img/util/iconfont/iconfont.css">
	
</head>
<body>
	 <div class="regpage">
      	<div id="navbox" class="navbox">
			<div id="navbar" class="navbar">
				<ul id="mynav" class="mynav clearfix">
					<li class="navimg fl"><img src="../../img/images/logo.png" alt="logo" width="20" height="20" class="navlogo"></li>
	 				<li class="navlogin fr"><a href="../reglogin/help.html">帮助&nbsp;<i class="iconfont icon-help"></i><span class="moveline"></span></a></li>
					<li class="navwx fr"><a href="javascript:void(0)"><i class="iconfont icon-weixin"></i>&nbsp;微信二维码<span class="moveline"></span></a><div class="wxqrcode"  style="display:none;"><span class="cart"></span><img src="../../img/images/helloqr.png"></div></li>
				</ul>
			</div>
		</div>
		<div id="regbox" class="regbox">
			<div id="reghead" class="reghead">
				<h1>重&nbsp;设&nbsp;密&nbsp;码</h1>
				<span class="headline"></span>
			</div>
			<div id="regcontent" class="regcontent">
			<form action="MVC/admin.php?controller=rg&method=setpassword" method="post" class="regform" id="regform" onsubmit="return checkform()">
				<div id="regpwd" class="regpwd">
					<label for="pwd" class="pwd">密码</label>&nbsp;<span id="star">*</span>
					<br>
					<input type="password" name="pwd" id="pwd" class="pwdinput" placeholder="请输入密码" onpaste="return false" oncontextmenu="return false" onfocus="clearTips(2)" onblur="checkpwd()" autocomplete="off"></input><span class="inputicon"><i class="iconfont icon-iconfontweibiaoti10151"></i></span><span id="pwdclose"  class="ajaxtest" style="display: none;"><i class="iconfont icon-facecry"></i></span><div class="safeline" id="safeline" style="display:block"><span id="safeclass1" class="safeclass1"></span></div>
				</div>
				<div id="regpwd1" class="regpwd1">
					<input type="password" name="pwd1" id="pwd1" class="pwd1input" placeholder="请再次输入密码" onpaste="return false" oncontextmenu="return false" onfocus="clearTips(3)" onblur="checkpwd1()" autocomplete="off"></input><span class="inputicon"><i class="iconfont icon-iconfontweibiaoti10151"></i></span>
					<span id="pwd1close"  class="ajaxtest" style="display: none;"><i class="iconfont icon-facecry"></i></span><div class="safeline" id="safeline1" style="display:block"><span id="safeclass" class="safeclass"></span></div>
					<p id="pwdtips" class="tips" ></p>

				</div>
				<div id="regsubmit" class="regsubmit">
					<input type="submit" name="submit" class="submit" value="提&nbsp;&nbsp;&nbsp;&nbsp;交" >
				</div>
			</form>

			</div>
		</div>
      </div>
		
			<script type="text/javascript" src="../../img/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../img/js/setpassword.js"></script>
</body>
</html>
